<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">

    <div class="card">
      <div class="card-header">Wybierz typ samochodu</div>

      <div class="card-body">
        <div class="btn-group">
          <button type="button" class="btn btn-success dropdown-toggle"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Car: {{car}}
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item clickable" (click)="car='Ferrari'">Ferrari</a>
            <a class="dropdown-item clickable" (click)="car='Porsche'">Porsche</a>
            <a class="dropdown-item clickable" (click)="car='Tesla'">Tesla</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item clickable" (click)="car='Generic car'" >Generic car</a>
          </div>
        </div>
      </div>

      <div class="card-footer">
        Selected: {{car}}

      </div>

    </div>
  </div>
  <div class="col-md-3">
  </div>

</div>
